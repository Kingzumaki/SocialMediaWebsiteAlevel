{% extends "layout.html" %}
{% block content %}


<div class="page-header">
    <h1>{{ title }} {{ user.username }}</h1>
</div>
<table class="table table-hover followers">
    <thead><tr><th>Users</th></thead>
    {% for follow in follows %}
    <tr>
        <td>
            <a href="{{ url_for('users.user_post', username = follow.user.username) }}">
                {{ follow.user.username}}
            </a>
        </td>
    </tr>
    {% endfor %}
    </table>

    
{% endblock content %}
